<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-image {
  /* Full height */
  height: 50%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Images used */
.img1 { background-image: url("https://www.templatesfront.com/wp-content/uploads/2016/05/happy-birthday-template-psd-7941.jpg"); }
.img2 { background-image: url("https://www.templatesfront.com/wp-content/uploads/2016/05/happy-birthday-template-psd-7941.jpg"); }
.img3 { background-image: url("https://www.templatesfront.com/wp-content/uploads/2016/05/happy-birthday-template-psd-7941.jpg"); }
.img4 { background-image: url("https://www.templatesfront.com/wp-content/uploads/2016/05/happy-birthday-template-psd-7941.jpg"); }
.img5 { background-image: url("https://www.templatesfront.com/wp-content/uploads/2016/05/happy-birthday-template-psd-7941.jpg"); }
.img6 { background-image: url("https://www.templatesfront.com/wp-content/uploads/2016/05/happy-birthday-template-psd-7941.jpg"); }

/* Position text in the middle of the page/image */
.bg-text {
  background-image: url('IMG_20180621_223939.jpg');
  background-size: 100% 100%;
  color: white;
  font-weight: bold ;
  font-size: 20px;
  color: grey;
  border: 20px SOLID #f1f1f1;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 300px;
  height:400px;
  padding: 20px;
  text-align: center;
}
</style>
</head>
<body>

<div class="bg-image img1"></div>
<div class="bg-image img2"></div>
<div class="bg-image img3"></div>
<div class="bg-image img4"></div>
<div class="bg-image img5"></div>
<div class="bg-image img6"></div>

<div class="bg-text">HAPPY BIRTHDAY BEDAMA</div>

</body>
</html>
